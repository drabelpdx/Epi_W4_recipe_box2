<form action="/recipe/3" method="post">
  <input name="_method" type="hidden" value="patch">

    <label for="name">Recipe Name:</label>
    <TEXTAREA NAME="name" ROWS=1 COLS=30>Pasta Salad</TEXTAREA><br><br>
    <label for="ingredients">List Ingredients:</label>
    <TEXTAREA NAME="ingredients" ROWS=5 COLS=30>Pasta, Tomatoes, Onions, Mayo</TEXTAREA><br><br>
    <label for="instructions">Instructions:</label>
    <TEXTAREA NAME="instructions" ROWS=5 COLS=30>Cook pasta, chill, mix</TEXTAREA><br><br>
    <label for="rating">Rating:</label>

</div>
<button type="submit" class="btn btn-success">Update</button>
</form>
