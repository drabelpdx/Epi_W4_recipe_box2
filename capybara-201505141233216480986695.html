<html>
<head>
  <title>Recipe Box</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" type="text/css">

</head>
<body>
  <nav>
    <a href="/">Home</a>
    -
    <a href="/recipe_add">Add a Recipe</a>
  </nav>
  <div class="container">
    <h1>Add a Recipe</h1>

<form action="/recipe_add" method="post">
  <div class="form-group">
    <label for="name">Recipe Name:</label>
    <input name="name" id="name" type="text"><br><br>
    <label for="ingredients">List Ingredients:</label>
    <TEXTAREA NAME="ingredients" ROWS=5 COLS=30></TEXTAREA><br><br>
    <label for="instructions">Instructions:</label>
    <TEXTAREA NAME="instructions" ROWS=5 COLS=30></TEXTAREA><br><br>
    <label for="rating">Rating:</label>
    <input name="rating" value="NA" id="rating" type="text"><br><br>
  </div>
    <button type="submit" class="btn btn-success">Add Recipe</button>
</form>

<br><br>
<h4>These are all the recipes</h4>
<ul>
  
  <li><a href="/recipe/2">pizza</a></li>

  <li><a href="/recipe/4">Pasta Salad</a></li>
  
  <li><a href="/recipe/5">Pasta Salad</a></li>
  
</ul>

  </div>
</body>
</html>
